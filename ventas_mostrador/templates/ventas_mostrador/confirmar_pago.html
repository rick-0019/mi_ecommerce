{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-success shadow-lg">
                <div class="card-body">
                    <h3 class="text-center mb-4">Finalizar Venta #{{ p.nro_pedido }}</h3>
                    <div class="alert alert-light border">
                        <div class="d-flex justify-content-between">
                            <span>Cliente:</span> <strong>{{ p.cliente }}</strong>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <span>Total a pagar:</span> <strong class="fs-3 text-success">${{ p.total }}</strong>
                        </div>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">Forma de Pago:</label>
                            <select name="forma_pago" class="form-select form-select-lg" required>
                                {% for valor, etiqueta in formas_pago %}
                                <option value="{{ valor }}">{{ etiqueta }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Nro Ticket / Posnet:</label>
                            <input type="text" name="nro_operacion_fiscal" class="form-control" placeholder="Ej: Visa 3 cuotas BBVA">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">ENTREGAR Y CERRAR</button>
                            <a href="{% url 'ventas_mostrador:panel_caja' %}" class="btn btn-link text-muted">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
