<div style="min-height: 200px; max-height: 300px; overflow-y: auto;">
    <table class="table table-sm table-striped mb-0">
        <thead class="bg-light sticky-top">
            <tr>
                <th class="ps-3">Producto</th>
                <th class="text-center" style="width: 130px;">Cant.</th>
            </tr>
        </thead>
        <tbody id="tabla-carrito-transferencia">
            {% for item in carrito.values %}
            <tr class="align-middle">
                <td class="ps-3">
                    <div class="fw-bold text-dark" style="font-size: 0.9rem;">{{ item.nombre }}</div>
                    <small class="text-muted">SKU: {{ item.sku }}</small>
                </td>
                <td>
                    <div class="btn-group shadow-sm w-100" role="group">
                        <button class="btn btn-sm btn-danger" onclick="restarItem('{{ item.producto_id }}')" style="min-width: 35px;">
                            <i class="bi bi-dash"></i>
                        </button>
                        <span class="btn btn-sm btn-light disabled fw-bold text-dark" style="min-width: 45px; opacity: 1;">
                            {{ item.cantidad }}
                        </span>
                        <button class="btn btn-sm btn-success" onclick="sumarItem('{{ item.producto_id }}')" style="min-width: 35px;">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center py-5 text-muted">
                    <i class="bi bi-box-seam d-block mb-2 fs-2"></i>
                    Lista vac√≠a
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Footer con Total -->
<div class="card-footer bg-white border-top-0 p-3">
    <div class="d-flex justify-content-between align-items-center mb-3 p-2 rounded" style="background: linear-gradient(45deg, #6f42c1, #8957e5);">
        <span class="h6 mb-0 text-white">TOTAL UNIDADES:</span>
        <span id="total-items-transferencia" class="h4 mb-0 text-white fw-bold">{{ total_items }}</span>
    </div>
</div>
