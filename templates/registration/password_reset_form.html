{% extends "base.html" %}

{% block title %}Restablecer contraseña - Mi Ecommerce{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-sm p-4" style="border-radius: 20px;">
                <div class="text-center mb-4">
                    <div class="bg-light d-inline-block p-3 rounded-circle mb-3">
                        <i class="bi bi-key text-success" style="font-size: 2.5rem;"></i>
                    </div>
                    <h3 class="fw-bold">¿Olvidaste tu contraseña?</h3>
                    <p class="text-muted small">Ingresa tu correo electrónico y te enviaremos instrucciones para restablecerla.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-uppercase text-muted">Correo Electrónico</label>
                        <input type="email" name="email" class="form-control form-control-lg border-2" placeholder="ejemplo@correo.com" required style="border-radius: 12px; font-size: 1rem;">
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 fw-bold py-3 rounded-pill shadow-sm mb-3">
                        ENVIAR INSTRUCCIONES
                    </button>
                    
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="small text-muted text-decoration-none">
                            <i class="bi bi-arrow-left me-1"></i> Volver al inicio de sesión
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
