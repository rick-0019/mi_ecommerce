{% extends "base.html" %}

{% block title %}Contraseña cambiada - Mi Ecommerce{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-sm p-5 text-center" style="border-radius: 20px;">
                <div class="mb-4">
                    <div class="bg-success d-inline-block p-4 rounded-circle mb-3 shadow-sm">
                        <i class="bi bi-check-lg text-white" style="font-size: 3rem;"></i>
                    </div>
                    <h2 class="fw-bold">¡Todo listo!</h2>
                    <p class="text-muted fs-5">Tu contraseña ha sido actualizada con éxito. Ahora puedes volver a ingresar a tu cuenta con tu nueva clave.</p>
                </div>

                <div class="d-grid mt-4">
                    <a href="{% url 'login' %}" class="btn btn-success btn-lg rounded-pill fw-bold py-3 shadow-sm">
                        INICIAR SESIÓN
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
